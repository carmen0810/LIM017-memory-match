<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <img class="logo" src="img/logoProyecto2.png" alt="Logo de PokeMatch" title="PokeMatch">
    </header>
    <div class="background-image">
      <section id="user-log">
        <div>
          <img src="img/squirtle-pixel.png" id="squirtle" alt="Imagen de Squirtle" title="Squirtle">
        </div>
        <div id="user-input">
          <label for="nickname" id="nickname-label">Alias:</label>
          <input type="text" name="nickname" id="username" placeholder="Pikachulover123" />
        </div>
        <div>
          <button id="play-button">JUGAR</button>
        </div>
      </section>
    </div>
    
    <div class="popup">
      <div id="howToPlay">
        <h1>¿Cómo jugar?</h1>
        <p>Las cartas estarán boca abajo en un orden aleatorio, deberás develarlas de dos en dos, buscando un PokeMatch. <br> ¡Usa tu memoria para recordar la posición de las cartas y ganar!</p>
      </div>
    </div>
    <section id="game">
      <div class="bar">
        <p id="player"></p>
        <p id="time">Tiempo: 0:00</p>
      </div>
      <p>Aquí irán las cartas</p>
      <div id='allCards'></div>
    </section>
    <section id="gameOver">
      <div>
        <p id="finalPoints"></p>
        <img class="squirtle" src="img/squirtle-pixel.png" alt="Imagen de Squirtle" title="Squirtle">
        <button>JUGAR OTRA VEZ</button>
      </div>
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    <footer>
      <p>Este es el footer</p>
    </footer>
 <!--MOBILE-->
  <div id="mobile" >
    <header class="background-image">
      <section class="section-top">
        <div class="logotype">
          <img src="img/logoProyecto2.png" alt="PokeMatch" height="30px">
        </div>
      </section>
    </header>
    
  </div>
  <section class="user">
    <div class="logotype-squirtle">
      <img src="img/squirtle-pixel.png" alt="squirtle" height="120px">
    </div>
    <div class="input-user">
      <label for="" class="label-user">Alias:</label>
      <input type="text" class="name-user">
    </div>
    <div>
      <button class="button-playing">JUGAR</button>
    </div>
  </section>
  <div class="carta">
    <div class="cara" id="voltearCara">
      <img src="img/squirtle-pixel.png" alt="" height="120px">

    </div>
    <div class="sello" id="voltearSello">
      <img src="img/card-back.png" alt="" height="120px">
    </div>

  </div>
  
  </body>
</html>
